            <label>Password</label>
            <input type="password" style="padding: 10px; border-radius: 5px; margin: 20px; margin-right: 43px;" name="password" required><br>
            <button type="submit" formaction="/" formmethod="post"
                style="padding: 10px; margin-right: 20px; margin-left: 40px; margin: 20px; border-color: gray; border-radius: 0.5rem;">
                SIGN-IN
            </button>
            <button type="submit" formaction="/change" formmethod="post" formnovalidate
                style="padding: 10px; margin-right: 20px; margin-left: 20px; border-color: gray; border-radius: 0.5rem; display: inline;">
                CHANGE PASSWORD
            </button>
        </form>
    </div>
